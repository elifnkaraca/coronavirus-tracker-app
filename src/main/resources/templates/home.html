<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported today</p>
        <hr class="my-4">
        <span>New cases reported since previous day : </span>
        <span th:text="${totalNewCases}"></span>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases</th>
            <th>Changes since previous day</th>
        </tr>
        <tr th:each="infoModel : ${infosModel}">
            <td th:text="${infoModel.state}"></td>
            <td th:text="${infoModel.country}"></td>
            <td th:text="${infoModel.latestTotalCases}">0</td>
            <td th:text="${infoModel.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
